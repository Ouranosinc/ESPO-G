custom:
    delete_in_final_zarr: True
    delete_in_diag: True
    regions:
        south_nodup:
            name: south_nodup
            method: bbox
            bbox:
                lon_bnds: [ -179.95, -10 ]
                lat_bnds: [ 10, 40.05 ] # bound must land between 2 points
        middle_nodup:
            name: middle_nodup
            method: bbox
            bbox:
                lon_bnds: [ -179.95, -10 ]
                lat_bnds: [ 40.05, 65.05 ]
        north_nodup:
            name: north_nodup
            method: bbox
            bbox:
                lon_bnds: [-179.95, -10]
                lat_bnds: [65.05, 83.4]
    amno_region:
      name: NAM
      method: bbox
      buffer: 1.5
      bbox:
        lon_bnds: [ -179.95, -10 ]
        lat_bnds: [ 10, 83.4 ]
    stack_drop_nans: &stack
        True
    chunks:
        lat: 20 #espo-r
        lon: 20 #espo-r
        loc: 600 #espo-r
        time: -1
    out_chunks:
        lat: 50
        lon: 50
        time: 4year
    ref_period : &ref_period
        - '1991'
        - '2020'
    sim_period: &sim_period
        - '1950'
        - '2100'
    maximal_calendar:
        noleap



extraction:
    reference:
        search_data_catalogs:
            variables_and_freqs: &var_and_freq
                tasmax: D
                tasmin: D
                pr: D
                dtr: D
            allow_resampling: False
            allow_conversion: True
            periods : *ref_period
            other_search_criteria:
                source: &ref_source
                    "ERA5-Land"
        extract_dataset: {}
        properties_and_measures:
          to_level_prop: diag-ref-prop
          period: *ref_period
          unstack: False
    simulation:
        search_data_catalogs:
            variables_and_freqs: *var_and_freq
            match_hist_and_fut: True
            allow_conversion: True
            allow_resampling: False
            restrict_members:
              ordered: 1
            periods: *sim_period
            exclusions:
              #institution: CNRM-CERFACS # try again with other chunks
              id:
                - CMIP6_ScenarioMIP_KIOST_KIOST-ESM_ssp245_r1i1p1f1_global # time axis is broken. ssp370 doesn't exist for KIOST
              #  - CMIP6_ScenarioMIP_CNRM-CERFACS_CNRM-CM6-1_ssp245_r1i1p1f2_global # try again with other chunks
              #  - CMIP6_ScenarioMIP_CNRM-CERFACS_CNRM-CM6-1_ssp370_r1i1p1f2_global # try again with other chunks
            other_search_criteria:
              experiment:
                - ssp245
                - ssp370
#              source:     # in the TCR likely range #https://zenodo.org/record/6476375#.YnVQNNPMJhE (14) #chunking
#                - BCC-CSM2-MR
#                - FGOALS-g3 # None, but 1 file per year
#                - CMCC-ESM2 # [1, 192, 288]
#                - CNRM-ESM2-1 # [1, 128, 256] # cut didnt work here for some reason.. (x2)
#                - ACCESS-CM2 #  [1, 145, 192]
#                - ACCESS-ESM1-5 # [1, 96, 144]
#                - MPI-ESM1-2-HR # [1, 192, 384]
#                - INM-CM5-0 # [1, 120, 180]
#                - MIROC6 # [1, 96, 192]
#                - MPI-ESM1-2-LR #[1, 96, 192]
#                - MRI-ESM2-0 #[1, 160, 320]
#                - NorESM2-LM #[1, 96, 144]
#                - KACE-1-0-G #[1, 144, 192] time out extract
#                - GFDL-ESM4 #[1, 180, 288]
        extract_dataset:
            periods : *sim_period
            xr_combine_kwargs:
              combine_attrs: override
            xr_open_kwargs:
              drop_variables:
                - height
              #chunks: {'time': 1, 'lon': -1, 'lat': -1} # only for CNRM-ESM2-1
        chunks: {'time': 365, 'lat':-1, 'lon':-1}
    ref_source: *ref_source


regrid:
  target:
    source: *ref_source
    calendar: noleap
  regrid_dataset:
      regridder_kwargs:
        method: bilinear
        extrap_method: inverse_dist
        locstream_out: *stack
        reuse_weights: False
      intermediate_grids:
        reg1:
          cf_grid_2d:
            lon0_b: 179.05
            lon1_b: 351.2
            d_lon: 1
            lat0_b: 9
            lat1_b: 84
            d_lat: 1
          regridder_kwargs:
            method: bilinear
            extrap_method: inverse_dist
            locstream_out: False
            reuse_weights: False
        reg2:
          cf_grid_2d:
            lon0_b: 179.04
            lon1_b: 351.2
            d_lon: 0.5
            lat0_b: 8.9
            lat1_b: 84
            d_lat: 0.5
          regridder_kwargs:
            method: bilinear
            extrap_method: inverse_dist
            locstream_out: False
            reuse_weights: False

io:
  rechunk:
    worker_mem: 2GB


biasadjust:
    variables:
        dtr:
            training_args:
                reference_period: *ref_period
                method: DetrendedQuantileMapping
                group:
                    group: time.dayofyear
                    window: 31
                jitter_under: # to avoid negative dtr (when temperature inversion GFDL)
                   thresh: 1e-4 K
                xclim_train_args:
                    kind: "*"
                    nquantiles: 50
            adjusting_args:
                simulation_period: *sim_period
                xclim_adjust_args:
                    detrend:
                        LoessDetrend:
                          f: 0.2
                          niter: 1
                          d: 0
                          weights: tricube
                    interp: nearest
                    extrapolation: constant
                bias_adjust_institution: &b_a_inst
                  Ouranos
                bias_adjust_project: &b_a_pro
                  ESPO-G6
        tasmax:
            training_args:
                reference_period: *ref_period
                method: DetrendedQuantileMapping
                group:
                    group: time.dayofyear
                    window: 31
                xclim_train_args:
                    kind: "+"
                    nquantiles: 50
            adjusting_args:
                simulation_period: *sim_period
                xclim_adjust_args:
                  detrend:
                    LoessDetrend:
                      f: 0.2
                      niter: 1
                      d: 0
                      weights: tricube
                  interp: nearest
                  extrapolation: constant
                bias_adjust_institution: *b_a_inst
                bias_adjust_project: *b_a_pro
        pr:
            training_args:
                reference_period: *ref_period
                method: DetrendedQuantileMapping
                group:
                    group: time.dayofyear
                    window: 31
                adapt_freq:
                    thresh: 1 mm d-1
                jitter_under:
                    thresh: 0.01 mm d-1
                xclim_train_args:
                    kind: "*"
                    nquantiles: 50
            adjusting_args:
                simulation_period: *sim_period
                xclim_adjust_args:
                  detrend:
                    LoessDetrend:
                      f: 0.2
                      niter: 1
                      d: 0
                      weights: tricube
                  interp: nearest
                  extrapolation: constant
                bias_adjust_institution: *b_a_inst
                bias_adjust_project: *b_a_pro

clean_up:
  search_data_catalogs:
    variables_and_freqs:
      tasmax: D
      tasmin: D
      pr: D
    allow_conversion: True
    allow_resampling: False
  problems:
    - CMIP6_ScenarioMIP_BCC_BCC-CSM2-MR_ssp245_r1i1p1f1_global
    - CMIP6_ScenarioMIP_BCC_BCC-CSM2-MR_ssp370_r1i1p1f1_global
    - CMIP6_ScenarioMIP_NOAA-GFDL_GFDL-ESM4_ssp245_r1i1p1f1_global
    - CMIP6_ScenarioMIP_NOAA-GFDL_GFDL-ESM4_ssp370_r1i1p1f1_global
  xscen_clean_up:
      maybe_unstack_dict:
        stack_drop_nans: *stack
        rechunk:
          lat: 20 #espo-r
          lon: 20 #espo-r
          time: -1
      round_var:
        pr: 10
      to_level: cleaned_up
      add_attrs:
        global:
          Notes: |
            Regridded on the grid of ERA5-Land, then bias-adjusted with detrended
            quantile mapping on a day-of-year basis with a window of 31 days, LOESS
            detrending and 50 quantiles. The reference was ERA5-Land over the
            1991-2020 period. Tasmax, dtr and pr were adjusted, tasmin was computed
            from tasmax and dtr after the adjustment.
          redistribution: Redistribution prohibited. For internal use only.
          version: "1.0.0"
        tasmax:
            standard_name: air_temperature
            long_name: Maximal daily temperature
            cell_methods: "time: maximum within days"
        tasmin:
            standard_name: air_temperature
            long_name: Minimal daily temperature
            cell_methods: "time: minimum within days"
        pr:
            standard_name: precipitation_flux
            long_name: Mean daily precipitation flux
            cell_methods: "time: mean within days"


diagnostics:
  sim:
    input:
      processing_level:  regridded_and_rechunked
    dref_for_measure:
      processing_level: diag-ref-prop
    properties_and_measures:
      period: *ref_period
      unstack: *stack
  scen:
    input:
      processing_level: final
    dref_for_measure:
      processing_level: diag-ref-prop
    properties_and_measures:
      period: *ref_period
      unstack: False

indicators:
  input:
    processing_level: final
    domain: NAM
  compute_indicators:
    to_level: individual_indicator

aggregate:
  input:
    clim:
      processing_level: indicators
      experiment: ssp245 # just for now, eventually do it on everything
#      source:
#        - ACCESS-CM2
#        - MIROC6
#      xrfreq: QS-DEC
#      variable:
#        - tg_mean
#        - prcptot
    delta:
      processing_level: climatology
  climatological_mean:
    window: 30
    interval: 10
    periods: [['1951', '2100']] #[['1991', '2020'], ['2071', '2100']]
    to_level: climatology
  compute_deltas:
    reference_horizon: "1991-2020"
    kind:
      prcptot: "%"
      tx_mean: +
      tg_mean: +
      tn_mean: +
    to_level: delta-climatology

ensemble:
    processing_levels:
        - indicators
        - climatology
        - delta-climatology
    ensemble_stats_xscen:
      statistics:
        ensemble_percentiles:
          split: True
      common_attrs_only: True
      create_kwargs:
        chunks:
          horizon: -1

off-diag:
  domains:
    Haudenosaunee:
        name: Haudenosaunee
        method: bbox
        bbox:
          lat_bnds: [ 42.0, 47.0 ]
          lon_bnds: [ -79.0, -71.0 ]
    Ute:
        name: Ute
        method: bbox
        bbox:
          lat_bnds: [ 35.0, 40.0 ]
          lon_bnds: [ -111.0, -103.0 ]
    Dene:
        name: Dene
        method: bbox
        bbox:
          lat_bnds: [ 60.0, 65.0 ]
          lon_bnds: [ -124.0, -116.0 ]
  steps:
    ref:
      input:
        source: *ref_source
        calendar: default
      domain:
        Haudenosaunee: middle_nodup
        Ute: south_nodup
        Dene: middle_nodup
      properties_and_measures:
        period: *ref_period
      unstack: *stack
    sim:
      input:
        processing_level:  regridded
      domain:
        Haudenosaunee: middle
        Ute: south
        Dene: middle
      dref_for_measure:
        processing_level: off-diag-ref-prop
      properties_and_measures:
        period: *ref_period
      unstack: *stack
    scen:
      input:
        processing_level: final
      domain:
        Haudenosaunee: NAM
        Ute: NAM
        Dene: NAM
      dref_for_measure:
        processing_level: off-diag-ref-prop
      properties_and_measures:
        period: *ref_period
      unstack: False



